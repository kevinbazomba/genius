{% extends 'base.html' %}

{% block contenu %}
<div class="confirmation-container">
    <div class="confirmation-card">
        <div class="confirmation-header">
            <svg class="confirmation-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
            </svg>
            <h2>Référence enregistrée avec succès</h2>
        </div>
        
        <div class="confirmation-body">
            <p class="order-reference">Dépôt : <strong>{{ order }}</strong></p>
            <p class="waiting-message">Nous attendons maintenant la réception du SMS côté serveur. La validation de votre dépôt se fera automatiquement dès réception.</p>
            

        </div>
        
        <div class="confirmation-footer">

            <a href="{% url 'tableau_de_bord' %}" class="home-button">Retour à l'accueil</a>
        </div>
    </div>
</div>

<style>
    .confirmation-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 20px;
        background-color: #f8f9fa;
    }
    
    .confirmation-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 500px;
        width: 100%;
        text-align: center;
    }
    
    .confirmation-header {
        margin-bottom: 25px;
    }
    
    .confirmation-icon {
        width: 60px;
        height: 60px;
        color: #28a745;
        margin-bottom: 15px;
    }
    
    .confirmation-header h2 {
        color: #28a745;
        margin: 0;
        font-weight: 600;
    }
    
    .confirmation-body {
        margin-bottom: 25px;
    }
    
    .order-reference {
        font-size: 18px;
        margin-bottom: 20px;
        color: #495057;
    }
    
    .waiting-message {
        color: #6c757d;
        line-height: 1.6;
        margin-bottom: 25px;
    }
    
    .status-indicator {
        background-color: #e9ecef;
        padding: 15px;
        border-radius: 8px;
    }
    
    .loading-dots {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
    }
    
    .loading-dots span {
        width: 10px;
        height: 10px;
        margin: 0 5px;
        background-color: #6c757d;
        border-radius: 50%;
        display: inline-block;
        animation: bounce 1.5s infinite ease-in-out both;
    }
    
    .loading-dots span:nth-child(1) {
        animation-delay: -0.32s;
    }
    
    .loading-dots span:nth-child(2) {
        animation-delay: -0.16s;
    }
    
    @keyframes bounce {
        0%, 80%, 100% {
            transform: scale(0);
        }
        40% {
            transform: scale(1);
        }
    }
    
    .confirmation-footer {
        border-top: 1px solid #dee2e6;
        padding-top: 20px;
    }
    
    .confirmation-footer p {
        color: #6c757d;
        margin-bottom: 15px;
    }
    
    .home-button {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    
    .home-button:hover {
        background-color: #0056b3;
        text-decoration: none;
        color: white;
    }
</style>
{% endblock %}
