{% extends 'base.html' %}

{% block contenu %}
<style>
    .deposit-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    
    .deposit-title {
        text-align: center;
        color: #1e293b;
        font-size: 2.2rem;
        margin-bottom: 30px;
        font-weight: 700;
        position: relative;
        padding-bottom: 15px;
    }
    
    .deposit-title:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(135deg, #0ea5e9 0%, #1d4ed8 100%);
        border-radius: 2px;
    }
    
    .deposit-form {
        display: flex;
        flex-direction: column;
        gap: 25px;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .form-group label {
        font-weight: 600;
        color: #374151;
        font-size: 1.1rem;
    }
    
    .form-group input,
    .form-group select {
        padding: 15px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: #0ea5e9;
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }
    
    .form-required:after {
        content: '*';
        color: #ef4444;
        margin-left: 4px;
    }
    
    .submit-btn {
        background: linear-gradient(135deg, #0ea5e9 0%, #1d4ed8 100%);
        color: white;
        border: none;
        padding: 16px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }
    
    .submit-btn:hover {
        background: linear-gradient(135deg, #1d4ed8 0%, #0ea5e9 100%);
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        transform: translateY(-2px);
    }
    
    .payment-methods {
        display: flex;
        gap: 15px;
        margin-top: 5px;
    }
    
    .payment-method {
        flex: 1;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .payment-method:hover {
        border-color: #0ea5e9;
    }
    
    .payment-method.active {
        border-color: #0ea5e9;
        background-color: rgba(14, 165, 233, 0.05);
    }
    
    .payment-method i {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #0ea5e9;
    }
    
    .payment-method span {
        display: block;
        font-weight: 600;
    }
    
    .info-box {
        background-color: #f0f9ff;
        border-left: 4px solid #0ea5e9;
        padding: 15px;
        border-radius: 4px;
        margin-top: 20px;
    }
    
    .info-box p {
        margin: 0;
        color: #0369a1;
        font-size: 0.95rem;
    }
    
  /* Media Queries pour le responsive - Version Améliorée */
@media screen and (max-width: 992px) {
    .deposit-container {
        max-width: 85%;
        margin: 30px auto;
    }
}

@media screen and (max-width: 768px) {
    .deposit-container {
        margin: 20px 15px;
        padding: 25px 20px;
    }
    
    .deposit-title {
        font-size: 1.8rem;
        margin-bottom: 25px;
        padding-bottom: 12px;
    }
    
    .payment-methods {
        flex-direction: column;
        gap: 12px;
    }
    
    .payment-method {
        padding: 12px;
    }
    
    .payment-method i {
        font-size: 1.8rem;
        margin-bottom: 8px;
    }
    
    .deposit-form {
        gap: 20px;
    }
    
    .form-group input,
    .form-group select {
        padding: 14px;
    }
    
    .submit-btn {
        padding: 15px;
    }
}

@media screen and (max-width: 576px) {
    .deposit-title {
        font-size: 1.7rem;
        margin-bottom: 20px;
    }
    
    .deposit-title:after {
        width: 60px;
        height: 3px;
    }
    
    .form-group label {
        font-size: 1rem;
    }
    
    .form-group input,
    .form-group select {
        padding: 12px;
        font-size: 0.95rem;
    }
    
    .submit-btn {
        padding: 14px;
        font-size: 1rem;
    }
    
    .payment-method i {
        font-size: 1.6rem;
    }
    
    .payment-method span {
        font-size: 0.95rem;
    }
    
    .info-box {
        padding: 12px;
        margin-top: 15px;
    }
    
    .info-box p {
        font-size: 0.9rem;
    }
}

@media screen and (max-width: 400px) {
    .deposit-container {
        margin: 15px 10px;
        padding: 20px 15px;
    }
    
    .deposit-title {
        font-size: 1.5rem;
    }
    
    .form-group input,
    .form-group select {
        padding: 10px;
    }
    
    .submit-btn {
        padding: 12px;
    }
    
    .payment-method {
        padding: 10px;
    }
}

/* Adaptation pour l'orientation paysage sur mobile */
@media screen and (max-height: 500px) and (orientation: landscape) {
    .deposit-container {
        margin: 15px auto;
        padding: 20px;
    }
    
    .deposit-form {
        gap: 15px;
    }
}
</style>

<div class="deposit-container">

    <h1 class="deposit-title">Demande de Dépôt</h1>
    
    <form method="post" class="deposit-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="montant" class="form-required">Montant (FC) :</label>
            <input type="number" id="montant" name="montant" step="0.01" min="1" placeholder="Entrez le montant à déposer" required>
        </div>
        
        <div class="form-group">
            <label class="form-required">Méthode de paiement :</label>
            <div class="payment-methods">
                <div class="payment-method" data-value="mobile_money">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Mobile Money</span>
                </div>
                <div class="payment-method" data-value="virement_bancaire">
                    <i class="fas fa-university"></i>
                    <span>Virement Bancaire</span>
                </div>
            </div>
            <input type="hidden" name="order_reference" value="{{ order.reference_code }}">
            <select id="methode" name="methode" required style="display: none;">
                <option value="">-- Sélectionnez une méthode --</option>
                <option value="mobile_money">Mobile Money</option>
                <option value="virement_bancaire">Virement Bancaire</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="reference">Référence de paiement :</label>
            <input type="text" id="reference" name="reference" placeholder="Numéro de transaction ou référence">
        </div>
        
        <button type="submit" class="submit-btn">Envoyer la demande</button>
    </form>
    
    <div class="info-box">
        <p><i class="fas fa-info-circle"></i> Votre déposit sera traité dans les plus brefs délais. Un email de confirmation vous sera envoyé une fois le traitement terminé.</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const paymentMethods = document.querySelectorAll('.payment-method');
        const methodSelect = document.getElementById('methode');
        
        paymentMethods.forEach(method => {
            method.addEventListener('click', function() {
                // Retirer la classe active de tous les éléments
                paymentMethods.forEach(m => m.classList.remove('active'));
                
                // Ajouter la classe active à l'élément cliqué
                this.classList.add('active');
                
                // Mettre à jour la valeur du select
                methodSelect.value = this.getAttribute('data-value');
            });
        });
        
        // Validation du formulaire
        const form = document.querySelector('.deposit-form');
        form.addEventListener('submit', function(e) {
            if (!methodSelect.value) {
                e.preventDefault();
                alert('Veuillez sélectionner une méthode de paiement.');
            }
        });
    });
</script>
{% endblock %}
